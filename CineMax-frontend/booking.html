<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineTix - Book Your Tickets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/movies.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="bg-black/90 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between py-4">
      <a href="index.html" class="text-2xl font-bold text-primary-500">CineMax</a>
    </div>
  </header>

  <main class="flex-grow">
    <section class="py-12 container w-full max-w-[150rem] mx-auto px-4">
      <h2 id="page-title" class="text-2xl font-bold mb-6 text-center">Book Your Tickets</h2>

      <!-- Date / Time / Tickets -->
      <div class="bg-gray-800 p-6 rounded-lg mb-8">
        <div class="grid md:grid-cols-3 gap-6">
          <div>
            <h3 class="mb-2 font-semibold">Select Date</h3>
            <div id="dates" class="flex space-x-2">
              <button class="date-btn bg-primary-600 px-3 py-2 rounded" data-date="Mon, 25 Sept">Mon 25</button>
              <button class="date-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-date="Tue, 26 Sept">Tue 26</button>
              <button class="date-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-date="Wed, 27 Sept">Wed 27</button>
            </div>
          </div>

          <div>
            <h3 class="mb-2 font-semibold">Select Time</h3>
            <div id="times" class="flex space-x-2 flex-wrap"></div>
          </div>

          <div>
            <h3 class="mb-2 font-semibold">Number of Tickets</h3>
            <div id="tickets" class="flex space-x-2">
              <button class="ticket-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-tickets="1">1</button>
              <button class="ticket-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-tickets="2">2</button>
              <button class="ticket-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-tickets="3">3</button>
              <button class="ticket-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-tickets="4">4</button>
              <button class="ticket-btn bg-gray-700 hover:bg-primary-600 px-3 py-2 rounded" data-tickets="5">5</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Seat Layout -->
      <h3 class="text-xl font-semibold mb-3 text-center">Select Your Seats</h3>
      <div class="bg-gray-800 p-6 rounded-lg">
        <div id="seatGrid" class="grid grid-cols-10 gap-2 justify-items-center mb-6"></div>

        <div class="flex justify-center space-x-6 text-sm">
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-gray-700 rounded"></div><span>Available</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-primary-600 rounded"></div><span>Selected</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-4 h-4 bg-gray-600 rounded"></div><span>Booked</span>
          </div>
        </div>
      </div>

      <!-- Booking Summary -->
      <div class="bg-gray-800 p-6 rounded-lg mt-8">
        <h3 class="text-xl font-semibold mb-3">Booking Summary</h3>
        <div class="space-y-2">
          <p><strong>Movie:</strong> <span id="summaryMovie">-</span></p>
          <p><strong>Date & Time:</strong> <span id="summaryDate">-</span> - <span id="summaryTime">-</span></p>
          <p><strong>Seats:</strong> <span id="summarySeats">None</span></p>
          <p><strong>Tickets:</strong> <span id="summaryTickets">1</span> × ₹320.00</p>
          <p class="font-bold text-white"><strong>Total:</strong> ₹<span id="summaryTotal">0.00</span></p>
        </div>

        <button id="proceedPayment" class="mt-4 w-full bg-primary-600 px-6 py-3 rounded-lg text-center text-lg">
          Proceed to Payment
        </button>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="js/include.js"></script>

  <div id="toast"
    class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
  </div>

  <script>
    function q(name) { return new URLSearchParams(location.search).get(name); }

    const seatGrid = document.getElementById("seatGrid");
    const rows = "ABCDEFGH";
    const cols = 10;
    const seatPrice = 320;

    let selectedSeats = [];
    let bookedSeats = [];
    let selectedDate = "Mon, 25 Sept";
    let selectedTime = "1:45 PM";
    let ticketCount = 1;

    const movieId = q('id');
    const initialTime = q('time');

    const summaryMovieEl = document.getElementById('summaryMovie');

    // Load movie info + showtimes
    if (movieId) {
      fetch(`http://localhost:8080/api/movies/${movieId}`)
        .then(res => res.json())
        .then(movie => {
          summaryMovieEl.textContent = movie.title;
          const timesContainer = document.getElementById('times');
          timesContainer.innerHTML = '';
          (movie.showtimes ? movie.showtimes.split(',') : []).forEach((t, i) => {
            const btn = document.createElement('button');
            btn.className = 'time-btn bg-gray-700 px-3 py-2 rounded';
            btn.textContent = t;
            btn.dataset.time = t;
            btn.addEventListener('click', () => {
              document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('bg-primary-600'));
              btn.classList.add('bg-primary-600');
              selectedTime = t;
              updateSummary();
              generateSeats(); // regenerate seats with booked seats
              loadBookedSeats(movieId, t);
            });
            timesContainer.appendChild(btn);

            // select initial time
            if (initialTime && initialTime === t) {
              setTimeout(() => {
                btn.click();
                loadBookedSeats(movieId, t);
              }, 30);
            } else if (!initialTime && i === 0) {
              setTimeout(() => {
                btn.click();
                loadBookedSeats(movieId, t);
              }, 30);
            }
          });
        })
        .catch(() => summaryMovieEl.textContent = "Movie not found");
    }

    // Load booked seats from backend
    async function loadBookedSeats(movieSlug, showTime) {
      try {
        const res = await fetch(`http://localhost:8080/api/bookings/booked-seats?movieSlug=${movieSlug}&showTime=${encodeURIComponent(showTime)}`);
        if (!res.ok) throw new Error("Failed to fetch booked seats");
        bookedSeats = await res.json();

        // disable booked seats in current seat grid
        bookedSeats.forEach(seatId => {
          const seatBtn = document.querySelector(`[data-seat="${seatId}"]`);
          if (seatBtn) {
            seatBtn.disabled = true;
            seatBtn.classList.add("bg-gray-600", "cursor-not-allowed");
            seatBtn.classList.remove("bg-gray-700", "bg-primary-600");
          }
        });
      } catch (err) {
        console.error("Error fetching booked seats:", err);
      }
    }

    // Generate seat grid
    function generateSeats() {
      seatGrid.innerHTML = '';
      selectedSeats = []; // reset selected seats

      for (let r of rows) {
        for (let c = 1; c <= cols; c++) {
          const seat = r + c;
          const btn = document.createElement("button");
          btn.textContent = seat;
          btn.className = "seat seat-custom bg-gray-700 rounded";
          btn.dataset.seat = seat;

          if (bookedSeats.includes(seat)) {
            btn.className = "seat seat-custom bg-gray-600 rounded cursor-not-allowed";
            btn.disabled = true;
          } else {
            btn.addEventListener("click", () => {
              if (selectedSeats.includes(seat)) {
                selectedSeats = selectedSeats.filter(s => s !== seat);
                btn.classList.remove('bg-primary-600');
                btn.classList.add('bg-gray-700');
              } else {
                if (selectedSeats.length >= ticketCount) {
                  showToast(`You can only select ${ticketCount} seat(s)`);
                  return;
                }
                selectedSeats.push(seat);
                btn.classList.remove('bg-gray-700');
                btn.classList.add('bg-primary-600');
              }
              updateSummary();
            });
          }

          seatGrid.appendChild(btn);
        }
      }
      updateSummary();
    }

    // Date selection
    document.querySelectorAll(".date-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".date-btn").forEach(b => b.classList.remove("bg-primary-600"));
        btn.classList.add("bg-primary-600");
        selectedDate = btn.dataset.date;
        updateSummary();
      });
    });

    // Ticket selection
    document.querySelectorAll(".ticket-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".ticket-btn").forEach(b => b.classList.remove("bg-primary-600"));
        btn.classList.add("bg-primary-600");
        ticketCount = Number(btn.dataset.tickets);
        updateSummary();
      });
    });

    // Update summary panel
    function updateSummary() {
      document.getElementById("summaryDate").textContent = selectedDate;
      document.getElementById("summaryTime").textContent = selectedTime;
      document.getElementById("summarySeats").textContent = selectedSeats.length ? selectedSeats.join(", ") : "None";
      document.getElementById("summaryTickets").textContent = ticketCount;
      const total = (selectedSeats.length || ticketCount) * seatPrice;
      document.getElementById("summaryTotal").textContent = total.toFixed(2);
    }

    // Proceed to payment
    document.getElementById('proceedPayment').addEventListener('click', () => {
      if (selectedSeats.length < ticketCount) {
        showToast(`Please select ${ticketCount} seat(s)`);
        return;
      }
      const seatsParam = encodeURIComponent(selectedSeats.join(','));
      const movieParam = encodeURIComponent(movieId || '');
      const timeParam = encodeURIComponent(selectedTime || '');
      const dateParam = encodeURIComponent(selectedDate || '');
      const total = encodeURIComponent(document.getElementById("summaryTotal").textContent || '');
      const url = `payment.html?id=${movieParam}&date=${dateParam}&time=${timeParam}&seats=${seatsParam}&total=${total}`;
      window.location.href = url;
    });

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('opacity-0');
      toast.classList.add('opacity-100');
      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
      }, 2000);
    }

    // Redirect to index.html if opened directly (no query params)
    if (location.pathname.endsWith('booking.html') && !location.search) {
      window.location.href = 'index.html';
    }

  </script>
</body>

</html>
