<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineMax - Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="bg-black/90 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between py-4 items-center">
      <a href="index.html" class="text-2xl font-bold text-primary-500">CineMax</a>
      <a href="index.html" class="hover:text-primary-500 text-lg">‚Üê Back to Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-10 w-full max-w-lg">
      <h2 class="text-3xl font-bold text-center mb-8">Login / Register</h2>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5">
        <div>
          <label class="block mb-2 font-semibold" for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter first name"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>

        <div>
          <label class="block mb-2 font-semibold" for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter last name"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>

        <div>
          <label class="block mb-2 font-semibold" for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>

        <div>
          <label class="block mb-2 font-semibold" for="email">Email ID</label>
          <input type="email" id="email" placeholder="Enter email"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>

        <div>
          <label class="block mb-2 font-semibold" for="city">City</label>
          <input type="text" id="city" placeholder="Enter city"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>

        <div>
          <label class="block mb-2 font-semibold" for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>

        <button type="submit"
          class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg text-lg font-semibold transition">
          Register
        </button>
      </form>

      <!-- Login Section -->
      <div id="loginSection" class="hidden space-y-5">
        <div>
          <label class="block mb-2 font-semibold" for="loginEmail">Email ID</label>
          <input type="email" id="loginEmail" placeholder="Enter email"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>
        <div>
          <label class="block mb-2 font-semibold" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600" />
        </div>
        <button id="loginBtn" type="button"
          class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg text-lg font-semibold transition">
          Login
        </button>
      </div>

      <!-- Toggle Link -->
      <p class="text-gray-400 text-center text-sm mt-6">
        Already registered? <a href="#" id="toggleLink" class="text-primary-500 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="js/include.js"></script>

  <!-- Registration -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        email: document.getElementById("email").value.trim(),
        city: document.getElementById("city").value.trim(),
        password: document.getElementById("password").value.trim(),
      };

      fetch("http://localhost:8080/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            alert("Registration successful! You can now login.");
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("loginSection").classList.remove("hidden");
            document.getElementById("toggleLink").textContent = "New user? Register here";
          }
        })
        .catch(() => alert("Registration failed. Check backend connection."));
    });
  </script>

  <!-- Login -->
  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      fetch("http://localhost:8080/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            localStorage.setItem("user", JSON.stringify(data));
            alert("Welcome back, " + data.firstName + "!");
            window.location.href = "index.html";
          }
        })
        .catch(() => alert("Login failed. Check backend connection."));
    });
  </script>

  <!-- Toggle Between Register/Login -->
  <script>
    const registerForm = document.getElementById("registerForm");
    const loginSection = document.getElementById("loginSection");
    const toggleLink = document.getElementById("toggleLink");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      registerForm.classList.toggle("hidden");
      loginSection.classList.toggle("hidden");

      if (registerForm.classList.contains("hidden")) {
        toggleLink.textContent = "New user? Register here";
      } else {
        toggleLink.textContent = "Already registered? Login here";
      }
    });
  </script>

</body>

</html>
