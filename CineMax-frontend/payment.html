<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineTix - Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/movies.js"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-900 text-white">
  <header class="bg-black/90 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between py-4">
      <a href="index.html" class="text-2xl font-bold text-primary-500">CineMax</a>
    </div>
  </header>

  <main class="flex-grow">
    <section class="py-12 container mx-auto px-4 max-w-4xl text-lg md:text-xl">
      <h2 class="text-3xl font-bold mb-8 text-center">Confirm Payment</h2>

      <div id="bookingSummary" class="bg-gray-800 p-8 rounded-xl mb-8 text-base md:text-2xl space-y-2">
        <p><strong>Movie:</strong> Loading...</p>
        <p><strong>Date & Time:</strong> Loading...</p>
        <p><strong>Seats:</strong> Loading...</p>
        <p><strong>Total:</strong> Loading...</p>
      </div>

      <h3 class="text-2xl font-semibold mb-6">Payment Method</h3>
      <label class="block mb-3"><input type="radio" name="payment" checked /> Credit Card</label>
      <label class="block mb-3"><input type="radio" name="payment" /> Debit Card</label>
      <label class="block mb-3"><input type="radio" name="payment" /> UPI</label>

      <button id="confirmBtn" class="mt-8 bg-primary-600 w-full px-8 py-4 rounded-lg text-2xl font-semibold">
        Confirm Booking
      </button>

      <div id="confirmationDetails" class="hidden mt-12 bg-gray-800 p-10 rounded-2xl shadow-xl space-y-4">
        <h3 class="text-xl mb-8 text-green-400 text-center">ðŸŽ‰ Booking Confirmed!</h3>
        <p><strong>Movie:</strong> <span id="confMovie"></span></p>
        <p><strong>Date & Time:</strong> <span id="confTime"></span></p>
        <p><strong>Seats:</strong> <span id="confSeats"></span></p>
        <p><strong>Total Paid:</strong> â‚¹ <span id="confTotal"></span></p>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="js/include.js"></script>

  <script>
    function q(name) { return new URLSearchParams(location.search).get(name); }

    const movieId = q('id');
    const date = q('date') || 'Mon, 25 Sept';
    const time = q('time') || '1:45 PM';
    const seats = q('seats') || 'None';
    const total = q('total') || '320';

    let movieTitle = "Loading...";
    if (movieId) {
      fetch(`http://localhost:8080/api/movies/${movieId}`)
        .then(res => res.json())
        .then(movie => {
          movieTitle = movie.title;
          document.querySelector('#bookingSummary p:nth-child(1)').innerHTML = `<strong>Movie:</strong> ${movieTitle}`;
          document.getElementById('confMovie').textContent = movieTitle;
        })
        .catch(() => movieTitle = "Unknown Movie");
    }


    const summaryPs = document.querySelectorAll('#bookingSummary p');
    summaryPs[0].innerHTML = `<strong>Movie:</strong> ${movieTitle}`;
    summaryPs[1].innerHTML = `<strong>Date & Time:</strong> ${date} - ${time}`;
    summaryPs[2].innerHTML = `<strong>Seats:</strong> ${seats}`;
    summaryPs[3].innerHTML = `<strong>Total:</strong> â‚¹${total}`;

    document.getElementById('confMovie').textContent = movieTitle;
    document.getElementById('confTime').textContent = `${date} - ${time}`;
    document.getElementById('confSeats').textContent = seats;
    document.getElementById('confTotal').textContent = total;

    const confirmBtn = document.getElementById("confirmBtn");
    const confirmationDetails = document.getElementById("confirmationDetails");

    confirmBtn.addEventListener("click", async () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("Please login first!");
        window.location.href = "login.html";
        return;
      }

      const bookingData = {
        userEmail: user.email,
        movieId: movieId,
        seats: seats,
        showTime: time,
        total: parseFloat(total)
      };

      try {
        const response = await fetch("http://localhost:8080/api/bookings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });

        if (!response.ok) {
          const err = await response.text();
          alert(err);
          return;
        }


        // success UI
        confirmBtn.disabled = true;
        confirmBtn.classList.add("bg-gray-600", "cursor-not-allowed");
        confirmBtn.textContent = "Booking Confirmed";
        confirmationDetails.classList.remove("hidden");
        alert("ðŸŽ‰ Booking saved successfully!");
      } catch (err) {
        console.error(err);
        alert("Booking failed. Please try again.");
      }
    });
  </script>
  <script>
    if (location.pathname.endsWith('payment.html') && !location.search) {
      window.location.href = 'index.html';
    }
  </script>

</body>

</html>
